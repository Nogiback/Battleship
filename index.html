<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nogi Battleship</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <script
      src="https://kit.fontawesome.com/3ef1768f2a.js"
      crossorigin="anonymous"
    ></script>
    <script src="main.js" defer></script>
  </head>
  <body>
    <header class="header">
      <div class="title">
        <i class="fa-solid fa-ship"></i>
        <h1 class="site-name">BATTLESHIP</h1>
      </div>
    </header>

    <dialog id="name-modal">
      <h1>Enter Player Name</h1>
      <button id="close-modal">
        <i class="material-symbols-outlined">close</i>
      </button>
      <form action="/" method="get" id="form">
        <input
          type="text"
          id="name"
          name="name"
          required
        />
        <button id="submit-btn" value="default">Submit</button>
      </form>
    </dialog>

    <dialog id="endgame-modal">
      <div id="endgame-content">
        <h1>GAME OVER</h1>
        <h1 id='winner-title'></h1>
        <button id="restart-btn" value="default">Restart Game</button>
      </div>
    </dialog>

    <div class="main">
      <div class="sides">
        <div id="player-side">
          <h2 class="board-title" id="player-title">Player's Board</h2>
          <div class="board" id="player-board"></div>
        </div>
        <div id="add-ships-container">
          <div
            class="ship"
            id="carrier"
            draggable="true"
            data-horizontal="false"
          >
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
          </div>
          <div
            class="ship"
            id="battleship"
            draggable="true"
            data-horizontal="false"
          >
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
          </div>
          <div
            class="ship"
            id="cruiser"
            draggable="true"
            data-horizontal="false"
          >
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
          </div>
          <div
            class="ship"
            id="submarine"
            draggable="true"
            data-horizontal="false"
          >
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
          </div>
          <div
            class="ship"
            id="destroyer"
            draggable="true"
            data-horizontal="false"
          >
            <div class="block"></div>
            <div class="block"></div>
          </div>
        </div>
        <div id="ai-side">
          <h2 class="board-title" id="ai-title">AI's Board</h2>
          <div class="board" id="ai-board"></div>
        </div>
      </div>
      <div id="message-container">
        <h1 id='main-message'></h1>
        <h3 id='secondary-message'></h3>
      </div>
      <button id="start-btn"><i class="fa-solid fa-play"></i>Start Game</button>

    <footer class="footer">
      <p>Built by Nogiback</p>
      <a href="https://github.com/Nogiback" target="_blank">
        <i class="fab fa-github fa-spin fa-lg"></i
      ></a>
    </footer>
  </body>
</html>
