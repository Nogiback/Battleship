<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nogi Battleship</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/3ef1768f2a.js"
      crossorigin="anonymous"
    ></script>
    <script src="main.js" defer></script>
  </head>
  <body>
    <header class="header">
      <div class="title">
        <i class="fa-solid fa-ship"></i>
        <h1 class="site-name">BATTLESHIP</h1>
      </div>
      <button id="start-btn"><i class="fa-solid fa-play"></i>Start Game</button>
    </header>

    <div class="main">
      <div class="sides">
        <div id="player-side">
          <h2 class="board-title">Player's Board</h2>
          <div class="board" id="player-board"></div>
        </div>
        <div id="ai-side">
          <h2 class="board-title">AI's Board</h2>
          <div class="board" id="ai-board"></div>
        </div>
      </div>
      <div id="game-message">Click Start Game!</div>
    </div>

    <footer class="footer">
      <p>Built by Nogiback</p>
      <a href="https://github.com/Nogiback" target="_blank">
        <i class="fab fa-github fa-spin fa-lg"></i
      ></a>
    </footer>
  </body>
</html>
